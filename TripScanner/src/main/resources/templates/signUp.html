    {{>header}}

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="login">
                        <div class="mb-3">
                            <label class="form-label required">UserName</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="email" class="form-control" name="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" onclick="location.href='index.html'">Log In</button>
                    <button type="submit" class="btn btn-danger" onclick="location.href='signUp.html'">Not a member yet?
                        Sign Up!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0" style="background-color: #A1C6EA">
                        <div class="col-xl-6 d-none d-xl-block">
                            <div class="photoCard">
                                <img src="/img/userPhoto.png" alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .55rem; border-bottom-left-radius: .25rem;"
                                     width="200px" />
                                <input type="file" id="file">
                                <label rel="stylesheet" href="css/signUp.css">Choose photo</label>
                                <div class="btn-submit">
                                    <button type="button" class="btn btn-warning btn-lg ms-2"
                                        onclick="location.href='index.html'">Register</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-xl-6">
                            <form method="post" action="signUp">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Registration form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                    placeholder="First Name" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                                    placeholder="Last Name" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example8" class="form-control form-control-lg"
                                            placeholder="User Name" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example8" class="form-control form-control-lg"
                                            placeholder="Nationality" />
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example9" class="form-control form-control-lg"
                                            placeholder="Email" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example90" class="form-control form-control-lg"
                                            placeholder="Password" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example99" class="form-control form-control-lg"
                                            placeholder="Repeat your password" />
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</body>

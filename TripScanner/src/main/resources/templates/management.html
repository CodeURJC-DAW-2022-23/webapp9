    {{>header}}

    <!-- Destination Information -->
    <div class="container p-4 mb-4 bg-secondary rounded-3 text-dark">
        <div class="p-3">

            <h3 class="text-center">Trip Scanner Management</h3>

            <div class="row mt-5">

                <div class="col-12 col-lg-8">

                    <button type="button" class="btn btn-success" onclick="location.href='/management/destination/add'" id="btn-dest">
                        Add new destination
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-success" onclick="location.href='/management/itinerary/add'" id="btn-itin">
                        Add new itinerary
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-success" onclick="location.href='/management/place/add'" id="btn-place">
                        Add new place
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-success" onclick="location.href='/management/user/add'" id="btn-user">
                        Add new user
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>

                </div>

                <div class="col-12 col-lg-4 d-flex justify-content-between">
                    <div class="float-start text-end w-100 px-3 pt-2">
                        <h5 class="mb-3 ">Type of item: </h5>
                    </div>

                    <div class="float-end w-50">
                        <select class="form-select" aria-label="Management selection" onChange="changeFunc(value);">
                            <option selected>Select...</option>
                            <option value="itinerary">Itineraries</option>
                            <option value="user">Users</option>
                            <option value="destination">Destinations</option>
                            <option value="place">Places</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
        <section class="" id="info-item-bg">
            {{#items}}
            <!--Item 1 -->
            <div class="card m-3" id="item-1">
                <div class="card-body g-0 text-black bg-light">
                    {{#hasFlag}}
                    <img src="{{flag}}" class="rounded float-end item-flag"
                        alt="{{name}}">
                    {{/hasFlag}}
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text">{{description}}</p>
                    <div>
                        <div class="float-end">
                            <!--delete button-->
                            <button type="button" class="btn btn-outline-danger float-end ms-2" onclick="location.href='/management/{{typeLowercase}}/delete/{{id}}'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </button>
                            <!--edit button-->
                            <button type="button" class="btn btn-outline-secondary float-end ms-2" onclick="location.href='/management/{{typeLowercase}}/edit/{{id}}'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                            <!--details button-->
                            <button type="button" class="btn btn-primary float-end ms-2" onclick="location.href='/details/{{typeLowercase}}/{{id}}'">
                                Details
                            </button>
                        </div>
                        <p class="card-text"><small class="text-muted">{{type}}</small></p>
                    </div>
                </div>
            </div>
            {{/items}}
            {{#userItems}}
            <!--Item 1 -->
            <div class="card m-3" id="item">
                <div class="card-body g-0 text-black bg-light">
                    <h5 class="card-title">{{firstName}} {{lastName}}</h5>
                    <p class="card-text">{{username}}</p>
                    <div>
                        <div class="float-end">
                            <!--delete button-->
                            <button type="button" class="btn btn-outline-danger float-end ms-2" onclick="location.href='/management/user/delete/{{id}}'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </button>
                            <!--edit button-->
                            <button type="button" class="btn btn-outline-secondary float-end ms-2" onclick="location.href='/management/user/edit/{{id}}'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                        <p class="card-text"><small class="text-muted">{{type}}</small></p>
                    </div>
                </div>
            </div>
            {{/userItems}}

        </section>
    </div>
    <script type="text/javascript">
     function changeFunc(value)
     {
      window.location.replace("/management/"+value);
     }
     </script>

</body>

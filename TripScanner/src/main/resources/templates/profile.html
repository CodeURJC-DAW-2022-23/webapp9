    {{>header}}

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <div class="photoCard">
                                <img src="/img/userPhoto.png" alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .55rem; border-bottom-left-radius: .25rem;"
                                     width="200px" />
                            </div>
                            <form action="/" method="post">
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                                <input type="submit" value="Log Out" class="btn btn-warning btn-lg ms-2"/>
                            </form>

                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Your profile </h3>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label required">First Name</label>
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                value="{{firstName}}" readonly />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label required">Last Name</label>
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                                   value="{{lastName}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label required">Username</label>
                                    <input type="text" id="form3Example8" class="form-control form-control-lg"
                                           value="{{userName}}" readonly />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label required">Nationality</label>
                                    <input type="text" id="form3Example8" class="form-control form-control-lg"
                                           value="{{nationality}}" readonly />
                                </div>


                                <div class="form-outline mb-4">
                                    <label class="form-label required">Email</label>
                                    <input type="text" id="form3Example9" class="form-control form-control-lg"
                                           value="{{email}}" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>

</body>

</html>

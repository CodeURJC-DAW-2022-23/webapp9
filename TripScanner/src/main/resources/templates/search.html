{{>header}}


<div class="container bg-secondary p-4 rounded-3 my-3">
    <div class="justify-content-between row">
        <div class="col">
            {{#logIn}}
            <div class="all-private">
                <form action="/search/itinerary" method="get">
                    <input type="submit" class="btn btn-primary" value="All">
                </form>
                <form action="/search/privateItinerary" method="get">
                    <input type="submit" class="btn btn-primary" value="Private">
                </form>
            </div>
            {{/logIn}}
        </div>
        <h2 class="text-center col-8">RESULTS</h2>
        <div class="col">
            <button type="button" class="btn btn-dark float-end" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false"
                    aria-controls="collapseExample">Filters
            </button>
        </div>

    </div>
    <div class="collapse container" id="collapseExample">
        <div class="card card-body">
            <div class="row">

                <div class="col">
                    <form action="/search/sort" method="get">
                        <select class="form-select" aria-label="Default select example" name="sortOption">
                            <option selected>Sort by</option>
                            <option value="popularity">Popularity</option>
                            <option value="asc">Alphabetical</option>
                        </select>
                        <input type="submit" value="Sort">
                    </form>
                </div>

                <div class="col">
                    <form action="/search/filter" method="get">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxDestination"
                                   name="option1"> Destination
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxPlace"
                                   name="option2"> Places
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxItinerary"
                                   name="option3"> Itineraries
                        </div>
                        <button type="submit">Filter</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <hr class="text-light">
    <div id="search-results">

    </div>

    <div class="d-none align-items-center" id="search-spinner">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="btn-more-search">
            Load more
        </button>
    </div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/search.js"></script>

</body>

</html>

{{>header}}


<div class="container bg-secondary p-4 rounded-3">
    <div class="justify-content-between row">
        <div class="col">
            <div class="switch-toggle switch-3 switch-candy rounded-3">

                <input id="on" name="state-d" type="radio" checked=""/>
                <label for="on" onclick="">All</label>

                <form action="search/privateItinerary" method="post">
                    <input id="na" name="state-d" type="radio" checked="checked" />
                    <label for="na" class="disabled" onclick="">Private</label>
                    <input type="submit" value="Private">
                </form>


            </div>
        </div>
        <h2 class="text-center col-8">RESULTS</h2>
        <div class="col">
            <button type="button" class="btn btn-dark float-end" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false"
                    aria-controls="collapseExample">Filters
            </button>
        </div>

    </div>
    <div class="collapse container" id="collapseExample">
        <div class="card card-body">
            <div class="row">

                <div class="col">
                    <form action="/search/sortCountry" method="get">
                        <select class="form-select" aria-label="Default select example" name="itemId">
                            <option selected>Country</option>
                            {{#items}}
                            <option value="{{name}}">{{name}}</option>
                            {{/items}}
                        </select>
                        <input type="submit" value="Sort">
                    </form>
                    <form action="/search/sort" method="get">
                        <select class="form-select" aria-label="Default select example" name="sortOption">
                            <option selected>Sort by</option>
                            <option value="popularity">Popularity</option>
                            <option value="asc">Alphabetical</option>
                        </select>
                        <input type="submit" value="Sort">
                    </form>
                </div>

                <div class="col">
                    <form action="/search/filter" method="get">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxDestination"
                                   name="option1"> Destination
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxPlace"
                                   name="option2"> Places
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="checkboxItinerary"
                                   name="option3"> Itineraries
                        </div>
                        <button type="submit">Filter</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <hr class="text-light">
    <div id="search-results">

        <div class="card mb-3">
            {{#information}}
            <div class="row g-0">
                <div class="col-md-4">
                    <img class="img-fluid rounded-start" src="{{typeLowercase}}/{{id}}/image" alt=""
                         id="header-item-image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <img src="{{typeLowercase}}/{{id}}/image" class="rounded float-end item-flag"
                             alt="...">
                        <h5 class="card-title">{{name}}</h5>
                        <p class="card-text">{{description}}</p>
                        <p class="card-text"><small class="text-muted">{{type}}</small></p>
                        <a href='/details/{{typeLowercase}}/{{id}}' class="btn btn-secondary">Details</a>
                    </div>
                </div>
                {{/information}}

            </div>

        </div>

    </div>


</div>

</body>

</html>

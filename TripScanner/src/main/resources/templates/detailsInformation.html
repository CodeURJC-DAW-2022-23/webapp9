{{#information}}
<div class="card m-3" id="item-1">
    <div class="card-body g-0 text-black bg-light">
        <img src="{{flag}}" class="rounded float-end item-flag"
             alt="{{name}}">
        <div class="d-flex mb-3">
            {{#showLock}}{{^isPublic}}
            <div class="float-end me-3">
                <button type="button" class="btn btn-dark" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock float-start" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                </button>
            </div>
            {{/isPublic}}{{/showLock}}
            <div>
                <h5 class="card-title">{{name}}</h5>
                <p class="card-text"><small class="text-muted">{{type}}</small></p>
            </div>
        </div>
        <a href="/details/{{typeLowercase}}/{{id}}" class="btn btn-primary">See more</a>
        {{#isOwned}}
        <button type="button" class="btn btn-danger" onclick="location.href='{{itemId}}/details/{{typeLowercase}}/{{id}}/delete'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
        </button>
        {{/isOwned}}
    </div>
</div>
{{/information}}

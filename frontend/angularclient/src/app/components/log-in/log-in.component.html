<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="email"
      [(ngModel)]="username"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="logIn()">Register</button>
  </form>
  <form class="d-flex float-end m-3">
    <input class="form-control me-2" type="signUp" placeholder="signUp" aria-label="Search">
    <button type="button" class="btn btn-outline-secondary" routerLink="/signUp">Not a member yet? Sign up!</button>
</form>
</div>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card card-registration my-4">
                <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                        <div *ngIf="!isEditing" class="photoCard m-5 p-5">
                            <img [src]="this.image" alt="Sample photo" class="img-fluid rounded" width="500px"/>
                        </div>           

                        <div *ngIf="isEditing">
                            <input type="file" class="form-control mt-5 mx-3" #userFile name='imageFile' accept=".jpg, .jpeg, .png" required>
                        </div>

                        <form (ngSubmit)="onLogout()" action="/logout" method="post" class="m-5 p-5">
                            <input type="submit" value="Log Out" class="btn btn-warning btn-lg ms-2"/>
                        </form>

                        <button *ngIf="!isEditing" type="button" class="btn btn-primary float-end" (click)="onEditProfile()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd"
                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>

                    </div>
                    <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                            <form action="/profile/edit" method="post">
                                <h3 class="mb-5 text-uppercase">Your profile </h3>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label required">First Name</label>
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                             [value]="user?.firstName" [readonly]="!isEditing"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label required">Last Name</label>
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                             [value]="user?.lastName" [readonly]="!isEditing"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label required">Username</label>
                                    <input type="text" id="form3Example8" class="form-control form-control-lg"
                                     [value]="user?.username" [readonly]="!isEditing"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label required">Nationality</label>
                                    <input type="text" id="form3Example10" class="form-control form-control-lg"
                                     [value]="user?.nationality" [readonly]="!isEditing"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label required">Email</label>
                                    <input type="text" id="form3Example9" class="form-control form-control-lg"
                                     [value]="user?.email" [readonly]="!isEditing"/>
                                </div>
                                <form *ngIf="isEditing" (ngSubmit)="onSubmit()" action="/profile/edit" method="post">
                                    <input type="submit" value="Save changes" class="btn btn-primary btn-lg ms-2"/>
                                  </form>
                                  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container bg-secondary rounded-3 padded mt-5" id="destinations">
    <div class="row">
        <div class="col-2"></div>
        <h2 class="text-center col-8">Destinations</h2>
        <div class="col-2 float-end">
            <a href='' role="button" class="btn btn-secondary">View more destinations</a>
        </div>
    </div>
    <hr class="text-light">
    <div id="search-results">
        <div class="row row-cols-md-3">
            <div class="col">
                <div class="card" *ngFor="let d of destinations | slice:0:3">
                    <img src="/destination/{{d.id}}/image" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{d.name}}</h5>
                        <p class="card-text">{{d.description}}</p>
                        <a href="" class="btn btn-primary">More details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container bg-secondary rounded-3 padded mt-4" id="places">
    <div class="row">
        <div class="col-2"></div>
        <h2 class="text-center col-8">Places to visit</h2>
        <div class="col-2 float-end">
            <a href='/search?name=&type=place&sort=id&order=DESC&page=0' role="button" class="btn btn-secondary">View more places</a>
        </div>
    </div>
    <hr class="text-light">
    <div id="search-results">
        <div class="row row-cols-md-3">
            <div class="col">
                <div class="card" *ngFor="let p of places | slice:0:3">
                    <img src="/place/{{p.id}}/image" class="card-img-top" alt="{{p.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{p.name}}</h5>
                        <p class="card-text">{{p.description}}</p>
                        <a href="" class="btn btn-primary">More details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container bg-secondary rounded-3 padded mt-4" id="itineraries">
    <div class="row">
        <div class="col-2"></div>
        <h2 class="text-center col-8">Itineraries</h2>
        <div class="col-2 float-end">
            <a href='/search?name=&type=itinerary&sort=id&order=DESC&page=0' role="button" class="btn btn-secondary">View more itineraries</a>
        </div>
    </div>
    <hr class="text-light">
    <div id="search-results">
        <div class="row row-cols-md-3">
            <div class="col">
                <div class="card" *ngFor="let i of itineraries | slice:0:3">
                    <img src="itinerary/{{i.id}}/image" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a href="" class="btn btn-primary">More details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

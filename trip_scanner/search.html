<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Trip Scanner">
    <title>Trip Scanner | Encuentra los mejores viajes!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <div class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mr-xl-2" href="index.html"><img src="img/logo-placeholder-image.png"
                    alt="Placeholder logo" widht="80px" height="80px"></a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <img type="button" src="img/magnify.svg.png" alt="search" width="40px" height="40px"
                    onclick="location.href='search.html'" />
            </form>

            <form class="form-inline">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Log
                    In</button>
            </form>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label required">UserName</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input type="email" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" onclick="location.href='index.html'">Log In</button>
                    <button type="submit" class="btn btn-danger" onclick="location.href='signUp.html'">Not a member yet?
                        Sign Up!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-secondary p-4 rounded-3">
        <div class="justify-content-between row">
            <div class="col">
                <div class="switch-toggle switch-3 switch-candy rounded-3">

                    <input id="on" name="state-d" type="radio" checked="" />
                    <label for="on" onclick="">All</label>

                    <input id="na" name="state-d" type="radio" checked="checked" />
                    <label for="na" class="disabled" onclick="">Public</label>

                    <input id="off" name="state-d" type="radio" />
                    <label for="off" onclick="">Private</label>

                </div>
            </div>
            <h2 class="text-center col-8">RESULTS</h2>
            <div class="col">
                <button type="button" class="btn btn-dark float-end" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false"
                    aria-controls="collapseExample">Filters</button>
            </div>

        </div>
        <div class="collapse container" id="collapseExample">
            <div class="card card-body">
                <div class="row">

                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Sort by</option>
                            <option value="1">Popularity</option>
                            <option value="2">Alphabetical</option>
                            <option value="3">Type</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxDestination">
                            <label class="form-check-label" for="checkboxDestination">
                                Destinations
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxPlace">
                            <label class="form-check-label" for="checkboxPlace">
                                Places
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxItinerary">
                            <label class="form-check-label" for="checkboxItinerary">
                                Itineraries
                            </label>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <hr class="text-light">
        <div id="search-results">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" src="https://picsum.photos/1920/1080" alt="{{item-name}}"
                            id="header-item-image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" class="rounded float-end item-flag"
                                alt="...">
                            <h5 class="card-title">{{name-result}}</h5>
                            <p class="card-text">{{description-result}}</p>
                            <p class="card-text"><small class="text-muted">{{type-result}}</small></p>
                            <a href='details.html' class="btn btn-secondary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" src="https://picsum.photos/1920/1080" alt="{{item-name}}"
                            id="header-item-image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" class="rounded float-end item-flag"
                                alt="...">
                            <h5 class="card-title">{{name-result}}</h5>
                            <p class="card-text">{{description-result}}</p>
                            <p class="card-text"><small class="text-muted">{{type-result}}</small></p>
                            <a href='details.html' class="btn btn-secondary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>

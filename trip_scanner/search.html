<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Trip Scanner">
    <title>Trip Scanner | Encuentra los mejores viajes!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <div class="container">
        <nav class="navbar navbar-light bg-light sticky">
            <a class="navbar-brand mr-xl-2"><img src="img/logo-placeholder-image.png" alt="Placeholder logo"
                    widht="80px" height="80px"></a>

            <form class="form-inline">
                <button class="btn btn-outline-secondary" type="button">Login</button>
            </form>
        </nav>
    </div>

    <div class="container bg-secondary p-4 rounded-3">
        <div class="justify-content-between row">
            <div class="col">
                <div class="switch-toggle switch-3 switch-candy rounded-3">

                    <input id="on" name="state-d" type="radio" checked="" />
                    <label for="on" onclick="">All</label>
                  
                    <input id="na" name="state-d" type="radio" checked="checked" />
                    <label for="na" class="disabled" onclick="">Public</label>
                  
                    <input id="off" name="state-d" type="radio" />
                    <label for="off" onclick="">Private</label>
                  
                  </div>
            </div>
            <h2 class="text-center col-8">RESULTS</h2>
            <div class="col">
                <button type="button" class="btn btn-dark float-end" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">Filters</button>
            </div>

        </div>
        <div class="collapse container" id="collapseExample">
            <div class="card card-body">
                <div class="row">

                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxDestination">
                            <label class="form-check-label" for="checkboxDestination">
                                Destinations
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxPlace">
                            <label class="form-check-label" for="checkboxPlace">
                                Places
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkboxItinerary">
                            <label class="form-check-label" for="checkboxItinerary">
                                Itineraries
                            </label>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <hr class="text-light">
        <div id="search-results">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" src="https://picsum.photos/1920/1080" alt="{{item-name}}"
                            id="header-item-image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" class="rounded float-end item-flag" alt="...">
                            <h5 class="card-title">{{name-result}}</h5>
                            <p class="card-text">{{description-result}}</p>
                            <p class="card-text"><small class="text-muted">{{type-result}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img class="img-fluid rounded-start" src="https://picsum.photos/1920/1080" alt="{{item-name}}"
                            id="header-item-image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" class="rounded float-end item-flag" alt="...">
                            <h5 class="card-title">{{name-result}}</h5>
                            <p class="card-text">{{description-result}}</p>
                            <p class="card-text"><small class="text-muted">{{type-result}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>

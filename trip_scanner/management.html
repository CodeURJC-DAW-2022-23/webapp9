<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Trip Scanner">
    <title>{{item-name}} | Trip Scanner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

    <div class="navbar sticky-top navbar-light bg-white bg-opacity-75">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand float-start" href="index.html"><img src="img/logo-placeholder-image.png"
                    alt="Placeholder logo" widht="80px" height="80px"></a>

            <div>

                <form class="form-inline float-end m-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Log
                        In</button>
                </form>

                <form class="form-inline float-end my-3 ms-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="location.href='index.html'">My
                        itineraries</button>
                </form>

                <form class="d-flex float-end m-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <img type="button" src="img/magnify.svg.png" alt="search" width="35px" height="35px"
                        onclick="location.href='search.html'" />
                </form>

            </div>
        </div>
    </div>

    <!-- Destination Information -->
    <div class="container p-4 mb-4 bg-secondary rounded-3 text-dark">
        <div class="p-3">

            <h3 class="text-center">Trip Scanner Management</h3>

            <div class="row mt-5">

                <div class="col-12 col-lg-6">

                    <button type="button" class="btn btn-success">
                        Add new {{item-type}}
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>

                </div>

                <div class="col-12 col-lg-6 d-flex justify-content-between">
                    <div class="float-start text-end w-100 px-3 pt-2">
                        <h5 class="mb-3 ">Type of item: </h5>
                    </div>

                    <div class="float-end w-50">
                        <select class="form-select" aria-label="Management selection">
                            <option selected>All</option>
                            <option value="1">Users</option>
                            <option value="2">Destinations</option>
                            <option value="3">Places</option>
                            <option value="3">Itineraries</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>

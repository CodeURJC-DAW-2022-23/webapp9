<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Trip Scanner">
    <title>{{item-name}} | Trip Scanner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

    <!-- Header Item Data -->
    <div class="container p-4">
        <section class="p-5 mb-4 bg-dark rounded-3 text-light" id="header-item-bg">
            <div class="row">
                <!-- Item Image -->
                <div class="col-12 col-md-5 pe-0 pe-md-5" id="header-graph">
                    <img src="https://picsum.photos/1920/1080" alt="{{item-name}}" id="header-item-image"
                        class="rounded-3">
                </div>
                <!-- Item Data -->
                <div class="col-12 col-md-7 py-4 p-md-0" id="header-data">
                    <div class="row pb-2 justify-content-between">
                        <!-- Item Name -->
                        <h1 class="col-10 display-5 fw-bold ps-4 p-md-0" id="header-item-name">{{item-name}}</h1>

                        <!-- Edit Button -->
                        <div class="col-2" id="header-edit-button">
                            <button type="button" class="btn btn-primary float-end">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Item Description -->
                    <div class="row">
                        <p class="fs-5 ps-4 p-md-0">{{item-desctiption}}</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Destination Information -->
    <div class="container p-4">
        <section class="p-4 mb-4 bg-dark rounded-3 text-light" id="info-item-bg">
            <h3 class="text-center pb-3">Related Information</h3>

            <!--Item 1 -->
            <div class="row info-item p-3" id="info-item-1">
                <div class="col-1 align-items-center d-none d-lg-block" id="info-item-1-flag-aux">
                    <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag">
                </div>
                <div class="col-11 row justify-content-between">
                    <div class="col-12 col-lg-7">
                        <p class="fs-3">{{item-1-name}}</p>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="col-2 align-items-center float-start align-bottom d-float d-lg-none" id="info-item-1-flag">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag me-3">
                        </div>
                        <p class="fs-6 float-lg-end">{{item-1-type}}</p>
                    </div>
                </div>
            </div>

            <!--Item 2 -->
            <div class="row info-item p-3" id="info-item-1">
                <div class="col-1 align-items-center d-none d-lg-block" id="info-item-1-flag-aux">
                    <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag">
                </div>
                <div class="col-11 row justify-content-between">
                    <div class="col-12 col-lg-7">
                        <p class="fs-3">{{item-2-name}}</p>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="col-2 align-items-center float-start align-bottom d-float d-lg-none" id="info-item-1-flag">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag me-3">
                        </div>
                        <p class="fs-6 float-lg-end">{{item-2-type}}</p>
                    </div>
                </div>
            </div>

            <!--Item 3 -->
            <div class="row info-item p-3" id="info-item-1">
                <div class="col-1 align-items-center d-none d-lg-block" id="info-item-1-flag-aux">
                    <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag">
                </div>
                <div class="col-11 row justify-content-between">
                    <div class="col-12 col-lg-7">
                        <p class="fs-3">{{item-3-name}}</p>
                    </div>
                    <div class="col-12 col-lg-5">
                        <div class="col-2 align-items-center float-start align-bottom d-float d-lg-none" id="info-item-1-flag">
                            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spain" class="rounded-3 item-flag me-3">
                        </div>
                        <p class="fs-6 float-lg-end mb-0 align-bottom">{{item-3-type}}</p>
                    </div>
                </div>
            </div>
            
        </section>
    </div>

</body>
